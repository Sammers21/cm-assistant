version: 2
updates:
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: daily
    time: "02:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.javacord:javacord
    versions:
    - 3.1.2
    - 3.2.0
  - dependency-name: org.jetbrains.kotlin.jvm
    versions:
    - 1.4.21-2
    - 1.4.30
    - 1.4.31
    - 1.4.32
  - dependency-name: io.vertx:vertx-web-client
    versions:
    - 4.0.0
    - 4.0.1
    - 4.0.2
  - dependency-name: io.vertx:vertx-lang-kotlin-coroutines
    versions:
    - 4.0.0
    - 4.0.1
    - 4.0.2
  - dependency-name: io.vertx:vertx-lang-kotlin
    versions:
    - 4.0.0
    - 4.0.1
    - 4.0.2
  - dependency-name: com.google.guava:guava
    versions:
    - 30.1-jre
  - dependency-name: org.jetbrains.kotlinx:kotlinx-coroutines-core
    versions:
    - 1.4.2-native-mt
